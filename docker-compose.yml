version: '3.5'

services:
  dashboard:
    build: ./dashboard/
    container_name: dashboard
    environment:
      - PORT=3000
    restart: always
    depends_on:
      - mongo
    ports:
      - "8080:3000"
    environment:
        - MONGODB=mongodb://mongo:27017
        - WEATHER_API=aa36a377f65e957bda9498b5d3593ac9
        - GOOGLE_API=AIzaSyBR-Z9hzONEATbPRVpISUv59OI7Zfb3TWc

  mongo:
    image: "mongo"
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-data:/data/db
    restart: always